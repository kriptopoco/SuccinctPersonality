<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Succinct Personality Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Başlangıç ekranı -->
        <div id="start-screen">
            <h1>Succinct Personality Quiz</h1>
            <p>Are you a Succinct Beginner or a Succinct Legend? Let's find out!</p>
            <button id="start-btn" onclick="startQuiz()">Başla</button>
        </div>

        <!-- Quiz ekranı -->
        <div id="quiz" style="display: none;">
            <img id="question-image" src="" alt="Question Image" />
            <h2 id="question"></h2>
            <div id="options">
                <button class="option" id="option-a" onclick="selectOption('A')"></button>
                <button class="option" id="option-b" onclick="selectOption('B')"></button>
            </div>
            <button id="next-btn" onclick="nextQuestion()" disabled>İleri</button>
        </div>

        <!-- Sonuç ekranı -->
        <div id="result" style="display: none;">
            <h2>Sonucunuz</h2>
            <img id="result-image" src="" alt="Result Badge" />
            <p id="result-text"></p>
            <button onclick="shareResult()">Twitter'da Paylaş</button>
            <button onclick="restartQuiz()">Tekrar Oyna</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
