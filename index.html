<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Succinct Kişilik Testi</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Başlangıç ekranı -->
        <div id="start-screen">
            <h1>Succinct Kişilik Testi</h1>
            <p>Succinct Başlangıç mı, Efsane mi? Hadi öğrenelim!</p>
            <button id="start-btn" onclick="startQuiz()">Başla</button>
        </div>

        <!-- Quiz ekranı -->
        <div id="quiz" style="display: none;">
            <div class="question-frame">
                <img id="question-image" src="" alt="Soru Görseli" />
                <h2 id="question"></h2>
            </div>
            <div id="options">
                <button class="option" id="option-a" onclick="selectOption('A')"></button>
                <button class="option" id="option-b" onclick="selectOption('B')"></button>
            </div>
            <button id="next-btn" onclick="nextQuestion()" disabled>İleri</button>
        </div>

        <!-- Sonuç ekranı -->
        <div id="result" style="display: none;">
            <div class="result-frame">
                <h2>Sonucunuz</h2>
                <img id="result-image" src="" alt="Sonuç Rozeti" />
                <p id="result-text"></p>
            </div>
            <button onclick="shareResult()">Twitter'da Paylaş</button>
            <button onclick="restartQuiz()">Tekrar Oyna</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
