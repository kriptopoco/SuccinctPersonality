<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Succinct Personality Quiz</h1>
        <div id="quiz">
            <img id="question-image" src="" alt="Soru Görseli">
            <h2 id="question"></h2>
            <div id="options">
                <button class="option" onclick="selectOption(0)"></button>
                <button class="option" onclick="selectOption(1)"></button>
            </div>
            <button id="next-btn" onclick="nextQuestion()" disabled>İleri</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Sonucunuz</h2>
            <img id="result-image" src="" alt="Sonuç Rozeti">
            <p id="result-text"></p>
            <button id="share-btn" onclick="shareResult()">Twitter'da Paylaş</button>
            <button onclick="restartQuiz()">Tekrar Oyna</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
